apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: wuemily/user-service:latest
        ports:
        - containerPort: 8080  # Adjust based on your service's port
        env:
        - name: PORT
          value: "8080"
